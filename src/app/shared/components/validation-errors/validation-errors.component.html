<template *ngIf="!control.valid">
  <mat-error *ngIf="!control.errors">
    <ng-container *ngIf="control.errors && control.errors['required']">{{name}} required</ng-container>
    <ng-container *ngIf="control.errors && control.errors['notUnique']">{{name}} already exists</ng-container>
    <ng-container *ngIf="control.errors && control.errors['email']">Please enter a valid email</ng-container>
  </mat-error>
</template>
